{% block content %}

<div class="wrapper">
  <div class="checkout container">

    <header>
        <div id='nav-bar-shadow'></div>
        <div id='top' class='height-half' style='background-image: url(./img_src/home_cover.jpg)'>

            <p style='top: 60%'>
                <span class='headline-size'>Support our every day ecological restoration efforts.</span>
            </p>
            </div>
    </header>

    <form id="payment-form" method="post" action="/checkouts">
        <label for="first-name">
            First Name
          <span class="input-label">First name<br></span>
          <div class="input-wrapper">
            <input id="first-name" name="first-name" type="text" >
          </div>
        </label>
        <label for="last-name">
            Last Name
          <span class="input-label">Last Name:</span>
          <div class="input-wrapper">
            <input id="last-name" name="last-name" type="text" >
          </div>
        </label>
        <label for="email">
            Email Address
          <span class="input-label">Email:</span>
          <div class="input-wrapper">
            <input id="email" name="email" type="email" placeholder="ilovetrees@gmail.com" >
          </div>
        </label>

      <section>
        <div class="bt-drop-in-wrapper">
          <div id="bt-dropin"></div>
        </div>

          <label for="amount">
            <span class="input-label">Amount</span>
            <div class="input-wrapper amount-wrapper">
              <input id="amount" name="amount" type="tel" min="1" placeholder="Amount" value="10">
            </div>
          </label>
        </section>

      <button class="button" type="submit"><span>Test Transaction</span></button>
    </form>

  </div>
</div>

<script src="https://js.braintreegateway.com/js/braintree-2.27.0.min.js"></script>
<script>
  var checkout = new Demo({
    formID: 'payment-form'
  })

  var client_token = '{{ client_token }}';
  braintree.setup(client_token, "dropin", {
    container: "bt-dropin"
  });
</script>
{% endblock %}
